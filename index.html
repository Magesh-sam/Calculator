<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .calculator {
            display: flex;
            justify-content: center;
            padding-top: 200px;
        }
        
        .heading {
            position: absolute;
            text-align: center;
            width: 100%;
            top: 130px;
            color: #5102c2;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="heading">
        <h3 style="text-align: center;">Calculator</h3>
    </div>
    <div class="calculator">

        <form class="myform">

            <table class="table table-borderless table-responsive">
                <tr>
                    <td colspan="3"><input type="text" id="answer" class="form-control" placeholder="Answer..." /></td>
                    <td><input class="btn btn-primary" type="reset" value="c" /> </td>
                    <!-- clr() function will call clr to clear all value -->
                </tr>
                <tr>
                    <!-- creating buttons and assigning values-->
                    <td><input class="btn btn-warning" type="button" value="+" onclick="display('+')" /> </td>
                    <td><input class="btn btn-primary" type="button" value="7" onclick="display('7')" /> </td>
                    <td><input class="btn btn-primary" type="button" value="8" onclick="display('8')" /> </td>
                    <td><input class="btn btn-primary" type="button" value="9" onclick="display('9')" /> </td>
                </tr>
                <tr>
                    <td><input class="btn btn-warning" type="button" value="-" onclick="display('-')" /> </td>
                    <td><input class="btn btn-primary" type="button" value="4" onclick="display('4')" /> </td>
                    <td><input class="btn btn-primary" type="button" value="5" onclick="display('5')" /> </td>
                    <td><input class="btn btn-primary" type="button" value="6" onclick="display('6')" /> </td>
                </tr>
                <tr>
                    <td><input class="btn btn-warning" type="button" value="*" onclick="display('*')" /> </td>
                    <td><input class="btn btn-primary" type="button" value="1" onclick="display('1')" /> </td>
                    <td><input class="btn btn-primary" type="button" value="2" onclick="display('2')" /> </td>
                    <td><input class="btn btn-primary" type="button" value="3" onclick="display('3')" /> </td>
                </tr>
                <tr>
                    <td><input class="btn btn-warning" type="button" value="/" onclick="display('/')" /> </td>
                    <td><input class="btn btn-warning" type="button" value="." onclick="display('.')" /> </td>
                    <td><input class="btn btn-primary" type="button" value="0" onclick="display('0')" /> </td>
                    <!-- Evaluating function call eval()-->
                    <td><input class="btn btn-warning" type="button" value="=" onclick="solve()" style="border-radius: 20px;" /> </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="credits">
        <a href="https://mageshkannan.netlify.app/" target="_blank">
            <h6 style="text-align: center;">Developed By <span style="color: black;"> Mageshkannan </span> </h6>
        </a>
    </div>
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
